<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - LPD Digital</title>
  <link rel="stylesheet" href="/src/output.css" />
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center" id="form-title">Login Pelanggan</h2>

    <form id="auth-form" class="space-y-4">
      <div>
        <label class="block text-sm font-medium">Email</label>
        <input type="email" id="email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-400" required>
      </div>
      <div>
        <label class="block text-sm font-medium">Password</label>
        <input type="password" id="password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-400" required>
      </div>
      <p id="form-message" class="text-sm text-center text-red-500"></p>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">Masuk</button>
    </form>

    <p class="text-center text-sm mt-4">
      Belum punya akun?
      <button id="toggle-form" class="text-blue-600 hover:underline">Daftar di sini</button>
    </p>
  </div>

  <script type="module">
    import { supabase } from '/assets/js/supabaseClient.js';

    const form = document.getElementById('auth-form');
    const toggle = document.getElementById('toggle-form');
    const title = document.getElementById('form-title');
    const message = document.getElementById('form-message');
    let isLogin = true;

    toggle.addEventListener('click', () => {
      isLogin = !isLogin;
      title.textContent = isLogin ? 'Login Pelanggan' : 'Daftar Pelanggan';
      form.querySelector('button[type="submit"]').textContent = isLogin ? 'Masuk' : 'Daftar';
      toggle.textContent = isLogin ? 'Daftar di sini' : 'Sudah punya akun? Login';
      message.textContent = '';
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      message.textContent = '';

      let result;
      if (isLogin) {
        result = await supabase.auth.signInWithPassword({ email, password });
      } else {
        result = await supabase.auth.signUp({ email, password });
      }

      if (result.error) {
        message.textContent = result.error.message;
      } else {
        window.location.href = '/dashboard.html';
      }
    });
  </script>
</body>
</html>
